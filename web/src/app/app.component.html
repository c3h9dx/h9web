<header class="bg-dark">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light p-2">
      <div class="container flex-row m-0 p-0 justify-content-start col">
        <a class="navbar-brand" href="/"><img src="assets/logo.png"></a>
        <ul class="navbar-nav nav">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/dashboard">
              <i class="bi bi-grid-3x3-gap-fill"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/devices">
              <i class="bi bi-view-stacked"></i> Devices</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/rawframe">
              <i class="bi bi-tools"></i> Raw frame</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/stats">
              <i class="bi bi-bar-chart-fill"></i> Stats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/settings">
              <i class="bi bi-gear-fill"></i> Settings</a>
          </li>
        </ul>
      </div>
      <button (click)="cliService.show_hide_utility()" [ngClass]="{'active': cliService.visible}" type="button"
              class="btn btn-outline-primary me-1">
        <i class="bi bi-terminal"></i> CLI
      </button>
      <a href="/logout" class="btn btn-outline-info ms-1">
        <i class="bi bi-box-arrow-right"></i>
      </a>
    </nav>
  </div>
</header>
<main class="overflow-auto">
  <div class="container container-fluid body-content h-auto flex-grow-1">
    <div class="col d-flex justify-content-center p-0">
      <div class="tab-content p-2 container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</main>
<footer class="mt-auto bg-dark sticky-bottom">
  <app-cli *ngIf="cliService.visible"></app-cli>
  <div class="container text-light">
    <div class="row">
      <div class="container-fluid d-flex justify-content-between">
        <div class="ms-2"></div>
        <div class="d-flex justify-content-center align-items-center">
          Copyright :)
        </div>
        <div class="d-flex justify-content-end align-items-center me-2">
          <i [ngClass]="{'invisible': !cliService.is_connected()}" class="bi bi-terminal" title="CLI connected"></i>
          <i [ngClass]="{'invisible': !sseService.is_connected()}" class="bi bi-plug-fill" title="SSE connected"></i>
        </div>
      </div>
    </div>
  </div>
</footer>
