<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>H9</title>
    <link href="static/img/favicon.png" rel="icon" type="image/png">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body class="d-flex flex-column overflow-hidden h-100">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
        <div class="container flex-row m-0 p-0 justify-content-start col">
            <a class="navbar-brand" href="/"><img src="static/img/logo.png"></a>
        </div>
    </nav>
</header>
<main class="flex-grow-1">
    <div class="row align-items-center h-100">
        <div class="col-d my-auto mx-auto">
            <div class="card p-3 shadow bg-light">
                <form method="post">
                    <div class="form-group">
                        <label for="inputPassword">Password:</label>
                        <input id="inputPassword" name="password" type="password" class="form-control{%if login_fail%} is-invalid{%end%}" autofocus/>
                        {%if login_fail%}<div class="invalid-feedback">Are you kidding me?</div>{%end%}
                    </div>
                    <div class="form-row justify-content-end m-0">
                        {% module xsrf_form_html() %}
                        <button id="login_button" type="submit" class="btn btn-primary mb-2">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer class="flex-grow-0 flex-shrink-1 bg-dark text-light">
    <div class="row">
        <div class="col d-flex justify-content-center align-items-center">
            Copyright :)
        </div>
    </div>
</footer>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
