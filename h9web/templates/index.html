<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> H9 </title>
    <link href="static/img/favicon.png" rel="icon" type="image/png">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/xterm.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Link 1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-receipt"></i> Link 2</a>
        </li>
        <li class="nav-item">
            <form id="connect" action="" method="post" enctype="multipart/form-data" {% if debug %} novalidate{% end %}>
                <input type="hidden" id="term" name="term" value="xterm-256color">
                {% module xsrf_form_html() %}
                <button type="submit" class="btn btn-info"><i class="fas fa-terminal"></i> CLI</button>
            </form>
        </li>
    </ul>
</nav>
<div class="container-flex p-0">
    <div class="row no-gutters bg-light text-dark">
        <main class="col d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex flex-column">
                <p>Dashboard</p>
                <ul id="event"></ul>
            </div>
        </main>
    </div>
    <div class="row no-gutters bg-secondary">
        <div class="col justify-content-center align-items-center">
            <div id="terminal-container"></div>
        </div>
    </div>
</div>
<footer class="row no-gutters bg-dark text-light">
    <div class="col d-flex flex-column justify-content-center align-items-center">
        copyright
    </div>
</footer>

<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/xterm.js"></script>
<script src="static/js/xterm-addon-fit.js"></script>
<script src="https://kit.fontawesome.com/ca82fc5857.js" crossorigin="anonymous"></script>
<script src="static/js/main.js"></script>
<script>
    source = new EventSource("http://127.0.0.1:8888/events");
    source.onmessage = function (event) {
        // document.getElementById("lista-anten").innerHTML += event.data + "<br>";
        var ul = document.getElementById("event");
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(event.data));
        li.className = "list-group-item";
        ul.appendChild(li);
    };
</script>
</body>
</html>
